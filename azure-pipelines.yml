trigger:
  branches:
    include:
      - main

variables:
- name: buildConfiguration
  value: 'Release'

stages:
- stage: __default
  jobs:
  - job: Job
    pool:
      name: 'SelfHostedAgent'
      demands:
        - agent.name -equals RCTSA-35VOLR3
    steps:
    # 1️⃣ Use .NET 10 SDK
    - task: UseDotNet@2
      displayName: 'Use .NET 10 SDK'
      inputs:
        packageType: 'sdk'
        version: '10.0.x'
        includePreviewVersions: true
        installationPath: $(Agent.ToolsDirectory)/dotnet

    # 2️⃣ Restore NuGet packages
    - task: DotNetCoreCLI@2
      displayName: 'Restore NuGet Packages'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'

    # 3️⃣ Build the solution
    - task: DotNetCoreCLI@2
      displayName: 'Build Solution'
      inputs:
        command: 'build'
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration)'

    # 4️⃣ Publish the project
    - task: DotNetCoreCLI@2
      displayName: 'Publish Project'
      inputs:
        command: 'publish'
        publishWebProjects: true
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: false

    # 5️⃣ Publish build artifacts (optional)
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact'
      inputs:
        pathToPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'
        publishLocation: 'Container'
    - task: CopyFiles@2
      displayName: 'Copy Published Files to IIS'
      inputs:
        SourceFolder: '$(Build.ArtifactStagingDirectory)'
        Contents: '**/*'
        TargetFolder: 'C:\Publish IIS localhost rp\WebCrud'
    - task: IISWebAppDeploymentOnMachineGroup@0
      displayName: 'Deploy to Local IIS'
      inputs:
        WebSiteName: 'WebCrud'
        Package: 'C:\Publish IIS localhost rp\WebCrud'
        RemoveAdditionalFilesFlag: true

